<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>GKKD Center Login Page</title>

 <!-- <div th:replace="pagebootstrap :: header-bootstrapcss" /> -->
  <!-- Bootstrap CSS -->
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <!-- bootstrap theme -->
<link th:href="@{/css/bootstrap-theme.css}" rel="stylesheet">
<div th:replace="/template/pagebootstrap :: header-customcss" />

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
	<!--[if lt IE 9]>
    <script th:src="@{/js/html5shiv.js}"></script>
    <script th:src="@{/js/respond.min.js}"></script>
    <![endif]-->
</head>
<body class="login-img3-body">

	<div id="container">

		<form class="login-form"  th:action='@{/login}' method='POST'>
			<div class="login-wrap">
				<p class="login-img">
					<i class="icon_lock_alt"></i>
				</p>
				<div th:if="${param.error}">
					<div class="alert alert-danger">
					<span class="icon_close_alt2" aria-hidden="true"></span>
					 <span class="sr-only">Error:</span>
				Invalid username and
						password.</div>
				</div>
				<div th:if="${param.logout}">
					<div class="alert alert-info">You have been logged out.</div>
				</div>
				<div class="input-group">
					<span class="input-group-addon"><i class="icon_profile"></i></span>
					<input type="text" name="username" id="username"
						class="form-control" placeholder="UserName" required="true"
						autofocus="true" />
				</div>
				<div class="input-group">
					<span class="input-group-addon"><i class="icon_key_alt"></i></span>
					<input type="password" name="password" id="password"
						class="form-control" placeholder="Password" required="true" />
				</div>

				<label class="checkbox"> <input type="checkbox"
					value="remember-me"> Remember me <span class="pull-right">
						<a href="#"> Forgot Password?</a>
				</span>
				</label>
				<button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
				<!-- <button class="btn btn-info btn-lg btn-block"
					th:href="@{/spitter/register}">Register</button> -->

			</div>
		</form>
	</div>

</body>
</html>
