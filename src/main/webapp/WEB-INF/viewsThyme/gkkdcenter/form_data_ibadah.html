<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<title>Welcome Home</title>
<div th:replace="/template/pagebootstrap :: header-bootstrapcss" />
<div th:replace="/template/pagebootstrap :: header-customcss" />

</head>
<body>
	<div id="header" th:include="/template/pagebootstrap :: header"></div>
	<section id="main-content">
		<section class="wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h3 class="page-header">
						<i class="fa fa-laptop"></i> Dashboard
					</h3>
					<ol class="breadcrumb">
						<li><i class="fa fa-home"></i><a href="index.html">Home</a></li>
						<li><i class="fa fa-laptop"></i>Dashboard</li>
					</ol>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<section class="panel">
						<header class="panel-heading"> Input Data Ibadah </header>
						<div class="panel-body">
							<div class="form">
								<form class="form-validate form-horizontal " id="register_form"
									method="get" action="">
									<div class="form-group">
										<label class="control-label col-lg-2">Tanggal Ibadah</label>
										<div class="col-sm-6">
											<input id="dp1" name="tibadah" type="text" value="28-10-2013" size="16"
												class="form-control" required="required">
										</div>
									</div>
									<div class="form-group ">
										<label for="fullname" class="control-label col-lg-2">Jumlah
											Pria <span class="required">*</span>
										</label>
										<div class="col-lg-10">
											<input class=" form-control" id="jpria" name="jpria"
												type="number" required="required"/>
										</div>
									</div>

									<div class="form-group ">
										<label for="fullname" class="control-label col-lg-2">Jumlah
											Wanita <span class="required">*</span>
										</label>
										<div class="col-lg-10">
											<input class=" form-control" id="jwanita" name="jwanita"
												type="number" required="required"/>
										</div>
									</div>

									<div class="form-group ">
										<label for="fullname" class="control-label col-lg-2">Nama
											Pengkhotbah<span class="required">*</span>
										</label>
										<div class="col-lg-10">
											<input class=" form-control" id="npengkotbah" name="npengkhotbah"
												type="text" required="required" min="3" />
										</div>
									</div>
									<div class="form-group ">
										<label for="fullname" class="control-label col-lg-2">Jumlah
											Persembahan <span class="required">*</span>
										</label>
										<div class="col-lg-10">
											<input class=" form-control" id="jwanita" name="jpersembahan"
												type="number" required="required"/>
										</div>
									</div>

									<div class="form-group ">
										<label for="fullname" class="control-label col-lg-2">Jumlah
											Orang Baru <span class="required">*</span>
										</label>
										<div class="col-lg-10">
											<input class=" form-control" id="jwanita" name="jorangbaru"
												type="number" required="required" />
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-lg-2" for="inputSuccess">Tema</label>
										<div class="col-lg-10">
											<select class="form-control" required="required">
												<option>Option 1</option>
												<option>Option 2</option>
												<option>Option 3</option>
											</select>
										</div>
									</div>

									<div class="form-group">
										<label class="control-label col-lg-2" for="inputSuccess">Worship
											Team</label>
										<div class="col-lg-10">
											<select class="form-control" required="required">
												<option>Option 1</option>
												<option>Option 2</option>
												<option>Option 3</option>
											</select>
										</div>
									</div>

									<div class="form-group">
										<div class="col-lg-offset-2 col-lg-10">
											<button class="btn btn-primary" type="submit">Save</button>
											<button class="btn btn-default" type="button">Cancel</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</section>
				</div>
			</div>
		</section>
	</section>
	
	<div th:include="/template/allscripts :: usedscripts"></div>
</body>
</html>
