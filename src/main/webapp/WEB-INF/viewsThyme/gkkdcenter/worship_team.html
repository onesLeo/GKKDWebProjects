<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<title>Welcome Home</title>
<div th:replace="pagebootstrap :: header-bootstrapcss" />
<div th:replace="pagebootstrap :: header-customcss" />

</head>
<body>
	<div id="header" th:include="pagebootstrap :: header"></div>
	<section id="main-content">
		<section class="wrapper">
        <div class="row">
          <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa-files-o"></i> Form Worship Team</h3>
            <ol class="breadcrumb">
              <li><i class="fa fa-home"></i><a href="index.html">Home</a></li>
              <li><i class="icon_document_alt"></i>Forms</li>
              <li><i class="fa fa-files-o"></i>Isi Form Worship Team</li>
            </ol>
          </div>
        </div>        
        <div class="row">
          <div class="col-lg-12">
            <section class="panel">
              <header class="panel-heading">
                Form Worship Team
              </header>
              <div class="panel-body">
                <div class="form">
                  <form class="form-validate form-horizontal " id="register_form" method="post" >
                    <div class="form-group ">
                      <label for="fullname" class="control-label col-lg-2">Keyboardist <span class="required">*</span></label>
                      <div class="col-lg-10">
                        <input class=" form-control" id="keyboardist" name="keyboardist" type="text" />
                      </div>
                    </div>
                    <div class="form-group ">
                      <label for="fullname" class="control-label col-lg-2">Drummer <span class="required">*</span></label>
                      <div class="col-lg-10">
                        <input class=" form-control" id="drummer" name="drummer" type="text" />
                      </div>
                    </div>
                     <div class="form-group ">
                      <label for="fullname" class="control-label col-lg-2">Guitarist <span class="required">*</span></label>
                      <div class="col-lg-10">
                        <input class=" form-control" id="guitarist" name="guitarist" type="text" />
                      </div>
                    </div>
                     <div class="form-group ">
                      <label for="fullname" class="control-label col-lg-2">Bassist <span class="required">*</span></label>
                      <div class="col-lg-10">
                        <input class=" form-control" id="bassist" name="bassist" type="text" />
                      </div>
                    </div>                    
                    <div class="form-group">
                        <label class="control-label col-lg-2">Tanggal Melayani</label>
                        <div class="col-sm-6">
                          <input id="dp1" type="text" name="tmelayani" size="16" class="form-control">
                        </div>
                      </div>
                <div class="form-group">
                    <label class="control-label col-lg-2" for="inputSuccess">Group</label>
                    <div class="col-lg-10">
                      
                      <select name="group" class="form-control input-sm m-bot15">
                                              <option>Team A</option>
                                              <option>Team B</option>
                                              <option>Team C</option>
                                          </select>
                    </div>
                  </div>
                   <div class="form-group">
                      <div class="col-lg-offset-2 col-lg-10">
                        <button class="btn btn-primary" type="submit">Save</button>
                        <button class="btn btn-default" type="button">Cancel</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </section>
          </div>
        </div>
        <!-- page end-->
      </section>
	</section>

</body>
</html>
